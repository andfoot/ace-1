<div class="select_report container-fluid">
    <div class="container-fluid form_web">
        <div class="container_model">
            <div class="formRow">
                <div class="titles">报道内容<span class="font-right">0/500</span></div>
                <div class="formRow-content">
                    <textarea rows="6" class="contentRpt1 form-control"></textarea>
                </div>
            </div>
            <div class="formRow">
                <div class="titles">所属现场</div>
                <div class="formRow-content">
                    <input type="text"  onlyread class="name form-control" disabled="">
                </div>
            </div>
            <div class="formRow">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="padding-left: 0px">
                    <div class="titles">记者</div>
                    <div class="formRow-content">
                        <input type="text" onlyread class="createUserName form-control" disabled="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="padding-right: 0px;">
                    <div class="titles">发布时间</div>
                    <div class="formRow-content">
                        <input type="text" id="createTime" class="createTimeRpt1 form-control ">
                    </div>
                </div>
            </div>
            <div class="container-fluid btn-container">
                <button type="button" class="release btn btn-success">发布报道</button>
                <button type="button" class="cancel btn btn-info">取消报道</button>

        </div>
        <div class="container_model container_right">
            <div class="formRow">

                <div class="formRow-content">

                            <input name="category" type="radio" value="2" checked>
                            图文报道 </label>
                        <label class="label3">
                            <input name="category" type="radio" value="1">
                            视频报道 </label>
                        <label class="label3">
                            <input name="category" type="radio" value="3">
                            音频报道 </label>
                    </div>
                </div>
            </div>

            <div class="formRow formRowImg">
                <div class="formRow-content" id="imageView">
                    <div id="j-cover" class="retainEl">
                        <label id="Iupbtn" class="upbtn">
                            <div class="fn-pt25"><i class="pz-icon icon-img"></i>
                                <p class="fn-textcenter fn-mt5">点击选择图片</p>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="formRow formRowVdo">
                <div class="formRow-content" id="videoView">
                    <div id="v-cover" class="retainEl">
                        <label id="Vupbtn" class="upbtn">

                                <p class="fn-textcenter fn-mt5">点击选择视频</p>
                            </div>

                </div>
